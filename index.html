<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>3D Model Viewer</h1>
        <label for="model-select">Select Model:</label>
        <select id="model-select">
            <option value="model1.glb">Model 1</option>
            <option value="model2.glb">Model 2</option>
            <option value="model3.glb">Model 3</option>
        </select>
    <model-viewer id="model-viewer" camera-controls touch-action="pan-y" alt="A 3D model of a sphere" src="models/model1.glb">
    </model-viewer>
    </div>

    <script src="script.js"></script>
</body>
</html>
